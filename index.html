<script>
// Populate dropdowns when page loads
document.addEventListener('DOMContentLoaded', function() {
    poblarDropdowns();
});

function poblarDropdowns() {
    const categorias = ['entrada', 'piedad', 'gloria', 'aleluya', 'ofertorio', 'cordero', 'comunion', 'salida'];
    
    categorias.forEach(categoria => {
        const selectId = `select-${categoria}`;
        const selectElement = document.getElementById(selectId);
        
        if (selectElement) {
            // Get all songs from this category
            const canciones = document.querySelectorAll(`[data-grupo="${categoria}"] button`);
            
            canciones.forEach(cancion => {
                const option = document.createElement('option');
                option.value = cancion.getAttribute('onclick').match(/'([^']+)'/)[1];
                option.textContent = cancion.textContent.trim();
                selectElement.appendChild(option);
            });
        }
    });
}
</script>
